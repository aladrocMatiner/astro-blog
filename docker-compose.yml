services:
  astro:
    build:
      context: .
    command: npm run dev -- --host 0.0.0.0 --port 3000
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      retries: 5

  haproxy:
    image: haproxy:2.9
    ports:
      - '8080:8080'
      - '443:443'
      - '8404:8404'
    depends_on:
      - astro
      - grafana
      - prometheus
      - loki
      - analytics
      - agent
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./certs/haproxy.pem:/certs/haproxy.pem:ro

  haproxy-exporter:
    image: prom/haproxy-exporter:latest
    depends_on:
      - haproxy
    ports:
      - '9101:9101'
    command:
      - '--haproxy.scrape-uri=http://admin:observability@haproxy:8404/metrics;csv'

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:10.0.6
    depends_on:
      - prometheus
      - loki
    ports:
      - '3000:3000'
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

  loki:
    image: grafana/loki:2.8.1
    depends_on:
      - prometheus
    command:
      - '-config.file=/etc/loki/local-config.yaml'
    volumes:
      - ./observability/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-storage:/loki
      - loki-index:/loki/index

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - '8082:8080'
    command:
      - '--housekeeping_interval=1s'
      - '--store_container_labels=false'
      - '--whitelisted_container_labels=com.docker.compose.service'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    user: root
    privileged: true

  container-metrics:
    build:
      context: ./observability/container-stats
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - '9800:9800'
    depends_on:
      - astro

  agent:
    image: grafana/alloy:latest
    depends_on:
      - loki
    command:
      - run
      - /etc/alloy/config.alloy
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./observability/agent/config.alloy:/etc/alloy/config.alloy:ro
      - agent-positions:/tmp/agent-positions

  analytics:
    build:
      context: .
      dockerfile: analytics/Dockerfile
    environment:
      - ANALYTICS_PORT=4000
    volumes:
      - analytics-data:/app/analytics/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      retries: 3

volumes:
  node_modules:
  grafana-data:
  analytics-data:
  loki-storage:
  loki-index:
  agent-positions:
