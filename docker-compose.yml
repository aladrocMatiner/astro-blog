services:
  astro:
    build:
      context: .
    command: npm run dev -- --host 0.0.0.0 --port 3000
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      retries: 5

  haproxy:
    image: haproxy:2.9
    ports:
      - '8080:8080'
      - '443:443'
      - '8404:8404'
    depends_on:
      - astro
      - grafana
      - prometheus
      - loki
      - analytics
      - agent
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./certs/haproxy.pem:/certs/haproxy.pem:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:10.0.6
    depends_on:
      - prometheus
      - loki
    ports:
      - '3000:3000'
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

  loki:
    image: grafana/loki:2.8.1
    depends_on:
      - prometheus
    command:
      - '-config.file=/etc/loki/local-config.yaml'
    volumes:
      - ./observability/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-storage:/loki
      - loki-index:/loki/index
    user: root

  agent:
    image: grafana/agent:2.12.1
    depends_on:
      - loki
    command:
      - '--config.file=/etc/agent/agent-config.yaml'
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./observability/agent/agent-config.yaml:/etc/agent/agent-config.yaml:ro
      - agent-positions:/tmp/agent-positions

  analytics:
    build:
      context: .
      dockerfile: analytics/Dockerfile
    environment:
      - ANALYTICS_PORT=4000
    volumes:
      - analytics-data:/app/analytics/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      retries: 3

volumes:
  node_modules:
  grafana-data:
  analytics-data:
  loki-storage:
  loki-index:
  agent-positions:
