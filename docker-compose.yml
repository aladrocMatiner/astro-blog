version: '3.9'

services:
  astro:
    build:
      context: .
    command: npm run dev -- --host 0.0.0.0 --port 3000
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      retries: 5

  haproxy:
    image: haproxy:2.9
    ports:
      - '8080:8080'
      - '8404:8404'
    depends_on:
      - astro
      - grafana
      - prometheus
      - loki
      - umami
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:v2.56.0
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:10.0.7
    depends_on:
      - prometheus
      - loki
    ports:
      - '3000:3000'
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

  loki:
    image: grafana/loki:2.8.1
    depends_on:
      - prometheus
    command:
      - '-config.file=/etc/loki/local-config.yaml'
    volumes:
      - ./observability/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-storage:/loki
      - loki-index:/loki/index

  promtail:
    image: grafana/promtail:2.8.1
    depends_on:
      - loki
    command:
      - '-config.file=/etc/promtail/promtail-config.yaml'
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./observability/promtail-config.yaml:/etc/promtail/promtail-config.yaml:ro
      - promtail-positions:/tmp

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: umami-pass
      POSTGRES_DB: umami
    volumes:
      - umami-db:/var/lib/postgresql/data

  umami:
    image: umami/umami:1.34.0
    depends_on:
      - postgres
    ports:
      - '3001:3000'
    environment:
      - DATABASE_URL=postgres://umami:umami-pass@postgres:5432/umami
      - UMAMI_SECRET=replace-with-super-secret
      - UMAMI_PORT=3000
      - UMAMI_BASE_URL=http://localhost:8080/analytics
      - UMAMI_ADMIN_NAME=Admin
      - UMAMI_ADMIN_EMAIL=admin@example.com
      - UMAMI_ADMIN_PASSWORD=admin

volumes:
  node_modules:
  grafana-data:
  umami-db:
  loki-storage:
  loki-index:
  promtail-positions:
