server:
  http_listen_port: 12345

logs:
  positions_directory: /tmp/agent-positions
  clients:
    - url: http://loki:3100/loki/api/v1/push
  scrape_configs:
    - job_name: docker-logs
      static_configs:
        - targets:
            - localhost
          labels:
            job: docker
            __path__: /var/lib/docker/containers/*/*.log
