global
  log stdout format raw
  daemon

defaults
  log global
  mode http
  option httplog
  timeout connect 5s
  timeout client 30s
  timeout server 30s

frontend http_front
  bind *:8080
  acl is_grafana path_beg /grafana
  acl is_prometheus path_beg /prometheus
  acl is_loki path_beg /loki
  acl is_umami path_beg /analytics
  use_backend grafana if is_grafana
  use_backend prometheus if is_prometheus
  use_backend loki if is_loki
  use_backend umami if is_umami
  default_backend astro

backend astro
  server astro astro:3000 check

backend grafana
  http-request set-path %[path,regsub(^/grafana/,/)]
  server grafana grafana:3000 check

backend prometheus
  http-request set-path %[path,regsub(^/prometheus/,/)]
  server prometheus prometheus:9090 check

backend loki
  http-request set-path %[path,regsub(^/loki/,/)]
  server loki loki:3100 check

backend umami
  http-request set-path %[path,regsub(^/analytics/,/)]
  server umami umami:3000 check

listen stats
  bind *:8404
  mode http
  stats enable
  stats uri /metrics
  stats refresh 30s
  stats auth admin:observability
